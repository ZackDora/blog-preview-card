<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="center">

      <div class="card">
        <img class="card-image" src="assets/images/illustration-article.svg">
        <p class="tag">Learning</p>
        <p class="card-date">Published 21 Dec 2023</p>
        <h1 class="card-title">
          <a href="#">HTML & CSS foundations</a>
        </h1>
        <p class="card-description">
          These languages are the backbone of every website, defining structure, content, and presentation
        </p>

        <div class="author">
           <img class="author-image" src="assets/images/image-avatar.webp">
          <p class="author-name">Greg Hooper</p>
        </div>

      </div>
    </div>
  </main>
</body>
</html>
